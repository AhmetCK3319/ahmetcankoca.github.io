<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmet Can Koca - Web Sitesine Git</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideUp 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(90deg, #007BFF, #00BFFF);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahmet Can Koca</h1>
    <p>Kişisel web sitemi ziyaret ederek skillerimi ve iletişim bilgilerimi görebilirsin.</p>
    <a href="https://ahmetcankoca.info" target="_blank" class="button">ahmetcankoca.info adresine git</a>
  </div>
</body>
</html>
